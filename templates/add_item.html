{% extends "base.html" %}

{% block content %}
  <h1 class="my-3">Add New Item</h1>
  <form method="post" action="{{ url_for('add_item') }}" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
      <div class="invalid-feedback">Please enter a name.</div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price ($)</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" required>
      <div class="invalid-feedback">Please enter a valid price.</div>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Starting Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
      <div class="invalid-feedback">Please enter a starting quantity.</div>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Item Image (optional)</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*">
      <div class="form-text">Supported formats: jpg, jpeg, png, gif, webp.</div>
    </div>
    <button type="submit" class="btn btn-success">Add Item</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
  <script>
    // Bootstrap form validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
{% endblock %}
